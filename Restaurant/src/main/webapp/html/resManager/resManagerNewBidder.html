<div>
<div class = "col-sm-4 g">
</div>
<div class = "col-sm-4 " ng-style="{'background-color':'white'}" class="input-group">
<br>

<form action="" name = "form "method="post">

    <label>First name</label>
     <div  ng-class="{ 'has-error': form.firstName.$dirty && form.firstName.$error.required }">
    <input type="text" ng-model="$parent.bidder.firstName" class="form-control"name="firstName" ng-readonly="$parent.infoMode" required >  
	</div>
	<span class="help-block" ng-show = "form.firstName.$dirty && form.firstName.$invalid">
	<span ng-show = "form.firstName.$error.required">First name is required.</span>
	</span>
	
    <label>Last name</label>
    <div  ng-class="{ 'has-error': form.lastName.$dirty && form.lastName.$error.required }">
    <input type="text" ng-model="$parent.bidder.lastName" class="form-control" name="lastName" ng-readonly="$parent.infoMode" required >  
	</div>
	<span class="help-block" ng-show = "form.lastName.$dirty && form.lastName.$invalid">
	<span ng-show = "form.lastName.$error.required">Last name is required.</span>
	</span> 
	
	
    <label>Email</label>
     <div  ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
    <input type="text" ng-model="$parent.bidder.email" class="form-control" name="email" ng-readonly="$parent.infoMode" required >   
	</div>
	<span class="help-block" ng-show = "form.email.$dirty && form.email.$invalid">
	<span ng-show = "form.email.$error.required">Email is required.</span>
	</span>  
	
	
    <label>Password</label>
     <div  ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
    <input type="password" ng-model="$parent.bidder.password" class="form-control" name="password" ng-readonly="$parent.infoMode" required  >  
    </div>
	<span class="help-block" ng-show = "form.password.$dirty && form.password.$invalid">
	<span ng-show = "form.password.$error.required">Password is required.</span>
	</span>   
<br>
<button class="btn btn-default"  ng-disabled="form.$invalid" ng-click="saveBidder()"><span class="glyphicon glyphicon-ok" ></span> Create</button>
<button class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove" ></span> Cancel</button>
</form>
<br>
</div>
</div>
