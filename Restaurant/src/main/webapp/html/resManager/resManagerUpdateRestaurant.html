<div class = "col-sm-4">
</div>
<div class = "col-sm-4">
<form action="">
 <label>Name</label>
    <input type="text" class="form-control" ng-model = "$parent.restaurant.name" >  

    <label>Country</label>
    <input type="text" class="form-control" ng-model = "$parent.restaurant.country" >  

    <label>City</label>
    <input type="text" class="form-control" ng-model = "$parent.restaurant.city">  

    <label>Street</label>
    <input type="text" class="form-control" ng-model = "$parent.restaurant.street" >  

    <label>Type</label>
    <input type="text" class="form-control" ng-model = "$parent.restaurant.restaurant_type">  
    <br>
<button class = "btn btn-default" ng-click = "updateRes()"><span class = "glyphicon glyphicon-ok"></span>Update</button>
