<div>
<div class = "col-sm-4">
</div>
<div class = "col-sm-4"  class="input-group">
<form action="" method="post">
    <label>Firstname</label>
    <input type="text" ng-model="$parent.bidder.firstName" class="form-control"  >  

    <label>Lastname</label>
    <input type="text" ng-model="$parent.bidder.lastName" class="form-control" >  

    <label>Mail</label>
    <input type="text" ng-model="$parent.bidder.email" class="form-control" >  

    <label>Password</label>
    <input type="password" ng-model="$parent.bidder.password" class="form-control"  >  
<br>
<button class="btn btn-default" ng-click="saveBidder()"><span class="glyphicon glyphicon-ok" ></span> Create</button>
<button class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove" ></span> Cancel</button>
</form>

</div>
</div>
