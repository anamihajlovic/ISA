<style type = "text/css">
	h4 {text-align : center}
	
	.endOrder {text-align: right}
</style>

<div>
<div class = "col-sm-2">
</div>
<div class = "col-sm-8">

	<h4 ng-show = "employee.userRole == 'bartender'"><b>Ordered drinks</b></h4>
	<h4 ng-show = "employee.userRole == 'cook'"><b>Ordered dish</b></h4>

	<br/>
	<table class="table table-hover">
    <thead>
      <tr>        
        <th>Order</th>
        <th>Drink id</th>
        <th>Name</th>
        <th>Type</th>
        <th ng-if = "employee.userRole == 'cook'"></th>        
      </tr>
    </thead>
    <tbody ng-repeat = "order in orders">
      
      <tr ng-show = "employee.userRole == 'bartender'" ng-repeat = "drink in order.orderedDrinks">      	        
        <td>{{order.id}}</td> 
        <td>{{drink.id}}</td>
        <td>{{drink.name}}</td>
        <td>{{drink.drinkType}}</td>         
      </tr>
      <tr>
      <td class ="endOrder" colspan = "5" ng-show = "order.drinksStatus != 'prepared' && employee.userRole == 'bartender' "><button class = "btn btn-primary" ng-disabled = "order.drinksStatus == 'prepared'" ng-click = "prepareDrinks(order)">Prepare</button></td>     
      <td class ="endOrder" colspan = "5" ng-show = "order.drinksStatus == 'prepared' && employee.userRole == 'bartender'"><p><i>Drinks have been prepared</i></p></td>
      </tr>
      
      
      
      <tr ng-if = "employee.userRole == 'cook'" ng-repeat = "dish in order.orderedDish">      	
        <td>{{order.id}}</td> 
        <td>{{dish.id}}</td>
        <td>{{dish.name}}</td>
        <td>{{dish.dishType}}</td>
        <td ng-show = "checkCook(dish.dishType)"><button class = "btn btn-primary" on-click = "prepareDish(dish.id)">Prepare</button></td>
       </tr>
       <tr>
        <td class ="endOrder" colspan = "5" ng-show = "order.dishStatus != 'prepared' && employee.userRole == 'cook'"><button class = "btn btn-primary" ng-disabled = "order.dishesStatus == 'prepared'" ng-click = "prepareDishes(order)">Prepare</button></td>     
      	<td class ="endOrder" colspan = "5" ng-show = "order.dishStatus == 'prepared' && employee.userRole == 'cook'"><p><i>Dishes have been prepared</i></p></td>              
       </tr>
    </tbody>
  </table>
  
 </div>
 </div>
