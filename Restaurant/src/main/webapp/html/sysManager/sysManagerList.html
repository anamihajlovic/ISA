<div>
<div class = "col-sm-2">
</div>
<div class = "col-sm-8">
    <h4>Restaurants:</h4>
    <table  class="table table-bordered tableBG" border="1">
		<tbody>
	        <tr>
				<th>Id</th>
				<th>Name</th>
				<th>Street</th>
				<th>City</th>
				<th>Country</th>
                <th></th>
            </tr>
			<tr ng-repeat="restaurantt in restaurantss">
				<td> 
					{{restaurantt.id}}
				</td>
				<td>
		    		{{restaurantt.name}}	
				</td>
       
            	<td>
            	{{restaurantt.street}}	
				</td>
				<td>
            	{{restaurantt.city}}	
				</td>
				<td>
            	{{restaurantt.country}}	
				</td>
				<td>
				<button class = "btn btn-link" id={{restaurantt.id}} ng-click="showManagers($event)"><span class = "glyphicon glyphicon-user"></span></button>
				<button class = "btn btn-link" id={{restaurantt.id}} ng-click="buttonDeleteRestaurant($event)"><span class = "glyphicon glyphicon-remove" style="color:#e60000;"></span></button>				
				</td>
            </tr>
		</tbody>
    </table>
    

<!-- Trigger the modal with a button -->
<button type="button" id="modalBtnShow" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModalShow" style="display:none"></button>

<!-- Modal -->
<div id="myModalShow" class="modal fade"  >
  <div class="modal-dialog ">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title" id="modalTitle">All restaurant managers</h4>
      </div>
      <div class="modal-body">
       <table  class="table table-bordered" border="0" id="tbody">
		<tbody>
	        <tr ng-repeat="manager in restaurantManagers">
	        <td class="text-center">
	        {{manager.firstName + " "+manager.lastName}}
	        </td>
	         <td class="text-center">
	         <button class = "btn btn-link" id={{manager.id}} ng-click="buttonDeleteResManager($event)"><span class = "glyphicon glyphicon-remove" style="color:#e60000;"></span></button>				
	        </td>
	        </tr>
	     </tbody>
	     </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>	


</div>
</div>
