<div class = "col-sm-2">
</div>
<div class = "col-sm-8" ng-show="activeReservations.length != 0">
	<h4>Active reservations: </h4>
	<table  class="table table-bordered tableBG" border="1" >
		<tbody>
	        <tr>
				<th>Restaurant</th>
				<th>Date</th>
                <th>Start time</th>
                <th>End time</th>
                <th></th>
            </tr>
			<tr ng-repeat="reservation in activeReservations">
				<td>
		    		{{reservation.resName}}	
				</td>
            	<td>
		    		{{reservation.date}}	
				</td>
				<td>
		    		{{reservation.startTime}}	
				</td>
            	<td>
		    		{{reservation.endTime}}	
				</td>
				<td>
           	<a  class="btn btn-danger  btn-xs glyphicon glyphicon-trash" ng-click="deleteReservation(reservation.id)" data-ui-sref="." title="Delete"></a>
				<!-- Trigger the modal with a button -->
				<button type="button" id="modalBtnFriends" ng-click="getInvitedFriends(reservation.id)"class="btn btn-default btn-info btn-xs navbar-btn" data-toggle="modal" data-target="#myModalFriends" title="See friends"><span class="glyphicon glyphicon-user"></span></button>
				</td>
			</tr>
        </tbody>
    </table> 
    </div>
    
    
    
    <!-- Modal -->
<div id="myModalFriends" class="modal fade "  >
  <div class="modal-dialog modal-admin ">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title" id="modalTitle" ng-show="invitedFriends.length != 0">Invited friends</h4>
        <h4 class="modal-title" id="modalTitle" ng-show="invitedFriends.length == 0 || wereInvited">Message</h4>
      </div>
      <div class="modal-body">
		<table  class="table table-bordered tableBG" border="1" ng-show="invitedFriends.length != 0">
		<tbody>
	        <tr>
				<th>Friend</th>
				<th>Invitation status</th>
            </tr>
			<tr ng-repeat="invitation in invitedFriends">
				<td>
		    		{{invitation.friendName}}	
				</td>
            	<td>
		    		{{invitation.status}}	
				</td>
			</tr>
        </tbody>
    </table> 
		
		<label ng-show="noInvitations">
		You haven't sent any invitations.
		</label>
		<label ng-show="wereInvited">
		You accepted friend invitation.
		</label>
	
      </div>
      <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal" data-ui-sref="."><span class="glyphicon glyphicon-ok" ></span> OK</button>
      </div>
    </div>

  </div>
</div>
