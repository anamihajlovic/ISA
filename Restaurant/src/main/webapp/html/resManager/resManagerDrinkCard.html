<div>
<div class = "col-sm-2">
</div>
<div class = "col-sm-8">
	<h4>Drink card:</h4>
	<table  class="table table-bordered tableBG" border="1">
		<tbody>
	        <tr>
				<th>Id</th>
				<th>Name</th>
                <th>Text</th>
                <th>Price</th>
                <th>Type</th>
                <th></th>
            </tr>
			<tr ng-repeat="drink in drinks">
				<td> 
					{{drink.id}}
				</td>
				<td>
		    		{{drink.name}}	
				</td>
            	<td>
		    		{{drink.text}}	
				</td>
				<td>
		    		{{drink.price}}	
				</td>
            	<td>
		    		{{drink.drinkType}}	
				</td>
				<td>
				<button class = "btn btn-link" id={{drink.id}} ng-click="buttonShowDrink($event)"><span class = "glyphicon glyphicon-pencil" style="color:yellow;"></span></button>
		    		<button class = "btn btn-link" id={{drink.id}} ng-click="buttonDeleteDrink($event)"><span class = "glyphicon glyphicon-remove" style="color:#e60000;"></span></button>
					
				</td>
			</tr>
        </tbody>
    </table> 
     <div class="modal-footer">
     <button class = "btn btn-primary" style="background:black" ng-click="buttonAddDrink()"><span class = "glyphicon glyphicon-plus" style="color:white"></span>Add drink</button>	      
      </div>  
        </div>
    </div>
 
    <!-- Trigger the modal with a button -->
<button type="button" id="modalBtnShowDrink" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModalShowDrink" style="display:none"></button>

<!-- Modal -->
<div id="myModalShowDrink" class="modal fade"  >
  <div class="modal-dialog ">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title" id="modalTitle">{{drink.name}}</h4>
      </div>
      <div class="modal-body">
      <form action="" name = "form">
     	<label>Price</label>
     	<div  ng-class="{ 'has-error': form.price.$dirty && form.price.$error.required }">
		<input type = "number" min="1" class = "form-control" ng-model = "$parent.drink.price" name = "price" ng-readonly="$parent.infoMode" required>  
	    </div>
	<span class="help-block" ng-show = "form.price.$dirty && form.price.$invalid">
	<span ng-show = "form.price.$error.required">Price is required.</span>
	</span>
	
	    
	    </form>      			
      </div>
     
      <div class="modal-footer">
      <button class = "btn btn-default" ng-disabled="form.$invalid"  ng-click="buttonUpdateDrink()"><span class = "glyphicon glyphicon-ok" style="color:black"></span>Update</button>	
        <button type="button" id ="closeDrink"class="btn btn-default" data-dismiss="modal">Cancel</button>
      </div>
    </div>

  </div>
</div>	
<!-- ---------------------------------------------------------------------------- -->
  <!-- Trigger the modal with a button -->
<button type="button" id="modalBtnAddDrink" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModalAddDrink" style="display:none"></button>

<!-- Modal -->
<div id="myModalAddDrink" class="modal fade"  >
  <div class="modal-dialog ">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title" id="modalTitle">Add new drink</h4>
      </div>
      <div class="modal-body">
     	<form action=""  name = "form"> 
    <label>Name</label>
    <div  ng-class="{ 'has-error': form.name.$dirty && form.name.$error.required}">
    <input type="text" ng-model="$parent.newdrink.name" class="form-control" name = "name" ng-readonly="$parent.infoMode" required >  
	</div>
	<span class="help-block" ng-show = "form.name.$dirty && form.name.$invalid">
	<span ng-show = "form.name.$error.required">Name is required.</span>
	</span>	


    <label>Text</label>
    <div  ng-class="{ 'has-error': form.text.$dirty && form.text.$error.required}">
    <input type="text" ng-model="$parent.newdrink.text" class="form-control" name = "text" ng-readonly="$parent.infoMode" required > 
    </div>
	<span class="help-block" ng-show = "form.text.$dirty && form.text.$invalid">
	<span ng-show = "form.text.$error.required">Text is required.</span>
	</span>	
    
    
     <label>Price</label>
      <div  ng-class="{ 'has-error': form.price.$dirty && form.price.$error.required}">
    <input type="text" ng-model="$parent.newdrink.price" class="form-control"  name = "price" ng-readonly="$parent.infoMode" required > 
    </div>
	<span class="help-block" ng-show = "form.price.$dirty && form.price.$invalid">
	<span ng-show = "form.price.$error.required">Price is required.</span>
	</span>	
    
    <label>Type</label>
     <div  ng-class="{ 'has-error': form.type.$dirty && form.type.$error.required}">
     <select class="form-control" name='res' ng-model="$parent.newdrink.drinkType"  name = "type" ng-readonly="$parent.infoMode" required > 
   		<option value="" disabled="" selected="">Select type</option>
     	<option  value="beer">beer</option>
     	<option  value="brandy">brandy</option>
     	<option  value="coctail">coctail</option>
     	<option  value="coffee">coffee</option>
     	<option  value="soda">soda</option>
     	<option  value="wine">wine</option>
  
	</select> 
	 </div>
	<span class="help-block" ng-show = "form.type.$dirty && form.type.$invalid">
	<span ng-show = "form.type.$error.required">Type is required.</span>
	</span>	
<br>

</form> 
	         			
      </div>
      <div class="modal-footer">
      <button class="btn btn-default"  ng-disabled="form.$invalid" ng-click="buttonsaveDrink()"><span class="glyphicon glyphicon-ok" ></span> Create</button>
		 <button type="button" id ="cancelDrink"class="btn btn-default" data-dismiss="modal">Cancel</button>
      </div>
    </div>

  </div>
</div>
