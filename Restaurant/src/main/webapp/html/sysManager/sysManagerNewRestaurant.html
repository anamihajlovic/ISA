

<div>
<div class = "col-sm-4">
</div>
<div class = "col-sm-4">
<form action="" method="post">
    <label>Name</label>
    <input type="text" class="form-control" ng-model = "$parent.restaurant.name" >  

    <label>Country</label>
    <input type="text" class="form-control" ng-model = "$parent.restaurant.country" >  

    <label>City</label>
    <input type="text" class="form-control" ng-model = "$parent.restaurant.city">  

    <label>Street</label>
    <input type="text" class="form-control" ng-model = "$parent.restaurant.street" > 
    
    <label>Number</label>
    <input type="text" class="form-control" ng-model = "$parent.restaurant.number" > 

    <label>Type</label>
    <input type="text" class="form-control" ng-model = "$parent.restaurant.restaurant_type">  
<br>
<button class="btn btn-default" ng-click="saveRestaurant()"><span class="glyphicon glyphicon-ok" ></span> Create</button>
<button class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove" ></span> Cancel</button>
</form>
</div>
</div>
