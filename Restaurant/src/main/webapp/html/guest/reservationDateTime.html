<div class = "col-sm-4"  class="input-group">

<form name="formReservation">

	<label>Restaurant:</label>
	<label>{{chosenRes.name}}</label>
	<br>
    <label>Date:</label>
	<input type="date" ng-model = "$parent.reservation.date" class="form-control">
	
    <label>Time: </label>
	<input type="time" ng-model = "$parent.reservation.time" class="form-control">

    <label> Duration (h): </label>
	<input type="number" ng-model = "$parent.reservation.duration" min="0.5" step="0.5" max="10" class="form-control"> 

	<br>
	<label class="pull-right"><button class="btn btn-default navbar-btn" ng-click="chooseTables()">Next<span class = "glyphicon glyphicon-chevron-right"></span><span class = "glyphicon glyphicon-chevron-right"></span></button></label>

</form>

</div>
